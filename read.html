<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Users Table</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            padding: 40px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        thead {
            background-color: #2c3e50;
            color: white;
        }
        
        th,
        td {
            padding: 14px 20px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 16px;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>

    <h2>Users</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody id="user-table-body">

        </tbody>
    </table>

    <script>
        fetch('read.php')
            .then(response => response.text())
            .then(data => {
                document.getElementById('user-table-body').innerHTML = data;
            })
            .catch(error => {
                document.getElementById('user-table-body').innerHTML = '<tr><td colspan="4">Error loading data</td></tr>';
                console.error('Error:', error);
            });
    </script>

</body>

</html>
